                        <div class="weather__day-cards">

                                </div>
                                <h1 class="temperature">
                                    20ºC
                                </h1>

                            <a data-day="viernes" class="weather__card-item">

                                </div>
                                <h1 class="temperature">
                                    15ºC
                                </h1>

                            <a data-day="sabado" class="weather__card-item">

                                </div>
                                <h1 class="temperature">
                                    20ºC
                                </h1>

                                </div>
                                <h1 class="temperature">
                                    15ºC
                                </h1>
                            </a>

                                </div>
                                <h1 class="temperature">
                                    19ºC
                                </h1>
